<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>

    <span id="user">User</span>
    <span id="cpu">CPU</span>

    <div class="score-board">
      <span id="user-score-box">0</span> :
      <span id="cpu-score-box">0</span>
    </div>

    <div class="user-btns">
      <button id="r-btn">Rock</button>
      <button id="p-btn">Paper</button>
      <button id="s-btn">Scissors</button>
    </div>

    <div id="game-mssg"></div>

    <button id="reset-btn" onclick="resetGame()">Reset</button>

    <div class="game-imgs">
      <span id="user-pick-img"></span>
      <span id="cpu-pick-img"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
